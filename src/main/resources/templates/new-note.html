<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create new note</title>
    <!-- bootstrap 5 css -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>

<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h1 class="h3 mb-4 text-center text-primary">Create new note</h1>

                    <form action="/submit" method="post" autocomplete="off">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" id="title" name="title" class="form-control" placeholder="Enter note title" >
                            <input type="hidden" name="pinned" id="pinned" value="0"/>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Content</label>
                            <textarea id="content" name="content" rows="5" class="form-control" placeholder="Write your note here..." ></textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>

                </div>
            </div>
            <p class="text-center text-muted mt-3 small">&copy; Notes App by Lody</p>
        </div>
    </div>
</div>

<!-- bootstrap js bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
