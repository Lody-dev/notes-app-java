<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Notes App</title>

    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light text-dark">

<!-- Navbar/Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">üìù Simple Notes App</a>
    </div>
</nav>

<!-- Main container -->
<div class="container">

    <!-- New Note Button -->
    <div class="d-flex justify-content-end mb-3">
        <form action="/new-note" method="get">
            <button type="submit" class="btn btn-success">+ New Note</button>
        </form>
    </div>

    <h2 class="mb-3" th:text="${status}">Default Text</h2>
    <div th:each="note : ${notes}" class="mb-2">
        <div class="d-flex align-items-stretch">

            <!-- Note (Edit) Form -->
            <form th:action="@{/note}" method="post" class="flex-grow-1 me-4">
                <input type="hidden" name="id" th:value="${note.id}" />
                <input type="hidden" name="pinned" th:value="${note.pinned}" />
                <button type="submit" name="action" value="edit"
                        class="list-group-item list-group-item-action text-start w-100 border rounded shadow-sm p-3 note-item">
                    <div class="d-flex justify-content-between">
                        <h5 class="mb-1" th:text="${note.title}">Untitled Note</h5>
                    </div>
                    <p class="mb-1" th:text="${note.content}">No content...</p>
                </button>
            </form>
            <!-- Pin Form -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

            <form th:action="@{/pin}" method="post" autocomplete="off"
                  class="d-flex align-items-center me-4">
                <input type="hidden" name="id" th:value="${note.id}" />

                <button type="submit" class="btn btn-link p-0 border-0 bg-transparent">
                    <i th:classappend="${note.pinned} ? 'bi bi-pin-angle-fill text-warning fs-5' : 'bi bi-pin-angle text-muted fs-5'"></i>
                </button>
            </form>

            <!-- Delete Form -->
            <form th:action="@{/delete}" method="post" autocomplete="off"
                  class="d-flex align-items-center me-4">
                <input type="hidden" name="id" th:value="${note.id}" />

                <button type="submit" class="btn btn-link p-0 border-0 bg-transparent delete-btn">
                    <i class="bi bi-trash text-muted fs-5"></i>
                </button>
            </form>

        </div>
    </div>

</div>

</body>
</html>
