<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Notes App</title>

    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
</head>
<body class="bg-light text-dark">

<!-- Navbar/Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">üìù Simple Notes App</a>
    </div>
</nav>

<!-- Main container -->
<div class="container">

    <!-- New Note Button -->
    <div class="d-flex justify-content-end mb-3">
        <form action="/new-note" method="get">
            <button type="submit" class="btn btn-success">+ New Note</button>
        </form>
    </div>

    <h2 class="mb-3">All Notes</h2>
    <div class="list-group">
        <form th:each="note : ${notes}"
              th:action="@{/note}"
              method="post"
              class="mb-2">
            <input type="hidden" name="id" th:value="${note.id}" />
            <button type="submit" class="list-group-item list-group-item-action btn btn-link text-start w-100">
                <div class="d-flex justify-content-between">
                    <h5 class="mb-1" th:text="${note.title}">Note Title</h5>
                </div>
                <p class="mb-1" th:text="${note.content}">Note content goes here...</p>
            </button>
        </form>
    </div>
</div>

</body>
</html>
