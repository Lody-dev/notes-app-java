<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mis Notas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<header>
    <h1>Aplicación de Notas con Thymeleaf</h1>

    <div sec:authorize="isAuthenticated()">
        Hola, <span sec:authentication="name"></span> |
        <form th:action="@{/logout}" method="post" style="display:inline;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit">Logout</button>
        </form>
    </div>

</header>

<section class="form-container">
    <h2>Crear Nueva Nota</h2>
    <form th:action="@{/notes/new}" th:object="${newNote}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <label for="title">Título:</label>
        <input type="text" id="title" th:field="*{title}" required/>

        <label for="content">Contenido:</label>
        <textarea id="content" th:field="*{content}" required></textarea>

        <button type="submit" class="btn-primary">Guardar Nota</button>
    </form>
</section>
<hr>
<section class="notes-list-container">
    <h2>Notas Guardadas</h2>
    <a th:each="note : ${notes}"
       th:href="@{/notes/{id}(id=${note.id})}"
       class="note-card-link">

        <div class="note-card">
            <div class="note-title" th:text="${note.title}">Título de la Nota</div>
            <div class="note-content" th:text="${note.content}">Contenido de la nota</div>
        </div>
    </a>
</section>
</body>
</html>
