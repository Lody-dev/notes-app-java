<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Simple Notes App</title>

    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>

<body class="bg-light text-dark">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <div class="container">
        <a class="navbar-brand" href="/">游닇 Simple Notes App</a>
    </div>
</nav>

<!-- Login Form Section -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <i class="bi bi-person-circle text-primary" style="font-size: 3rem;"></i>
            <h3 class="mt-2">Iniciar sesi칩n</h3>
        </div>

        <!-- Alerts -->
        <div th:if="${param.error}" class="alert alert-danger py-2">
            <i class="bi bi-exclamation-triangle-fill me-1"></i>
            Usuario o contrase침a incorrectos.
        </div>
        <div th:if="${param.logout}" class="alert alert-info py-2">
            <i class="bi bi-box-arrow-right me-1"></i>
            Has cerrado sesi칩n correctamente.
        </div>
        <div th:if="${param.registered}" class="alert alert-success py-2">
            <i class="bi bi-check-circle-fill me-1"></i>
            Registro exitoso. Ahora puedes iniciar sesi칩n.
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Ingresa tu usuario" required autofocus />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="********" required />
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                </button>
            </div>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">
                쯅o tienes una cuenta? <a href="/register" class="text-primary text-decoration-none">Reg칤strate aqu칤</a>
            </small>
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
