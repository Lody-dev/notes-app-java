<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro | Simple Notes App</title>

    <!-- Bootstrap 5 CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>

<body class="bg-light text-dark">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <div class="container">
        <a class="navbar-brand" href="/">üìù Simple Notes App</a>
    </div>
</nav>

<!-- Registration Form Section -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <i class="bi bi-person-plus-fill text-primary" style="font-size: 3rem;"></i>
            <h3 class="mt-2">Crear cuenta</h3>
        </div>


        <!-- Registration Form -->
        <form th:action="@{/register}" method="post" th:object="${userDto}">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Elige un nombre de usuario" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Crea una contrase√±a segura" required />
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-person-check-fill me-1"></i> Registrar
                </button>
            </div>
        </form>

        <div class="text-center mt-3">
            <small class="text-muted">
                ¬øYa tienes cuenta? <a th:href="@{/login}" class="text-primary text-decoration-none">Inicia sesi√≥n aqu√≠</a>
            </small>
        </div>
    </div>
</div>

<!-- Alerts -->
<div class="container mt-3">
    <div th:if="${error}" class="alert alert-danger py-2 text-center" th:text="${error}">
        Ha ocurrido un error.
    </div>
    <div th:if="${param.usernameExists}" class="alert alert-warning py-2 text-center">
        <i class="bi bi-exclamation-triangle-fill me-1"></i>
        El nombre de usuario ya existe. Por favor elige otro.
    </div>
</div>
<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
