<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Registro</title></head>
<body>
<h1>Crear cuenta</h1>
<div th:if="${error}" th:text="${error}"></div>

<form th:action="@{/register}" method="post" th:object="${userDto}">
    <input type="text" th:field="*{username}" placeholder="Usuario" required />
    <input type="password" th:field="*{password}" placeholder="Contraseña" required />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Registrar</button>
</form>

<p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
</body>
</html>
